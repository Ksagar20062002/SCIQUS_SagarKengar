<!-- Homepage.ejs -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative; /* Set position relative for body */
        }

        header {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            overflow: hidden;
            position: relative; /* Relative position to maintain document flow */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it's above other content */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .homepage-content {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px); /* Calculate remaining height after considering the navigation bar */
        }

        .homepage-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .login-button {
            background-color: #e74c3c; /* Changed button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Position absolute for precise placement */
            top: 20px; /* Distance from top */
            right: 20px; /* Distance from right */
        }

        .login-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <nav>
        <!-- No need for the logout button here -->
    </nav>
    <div class="homepage-content">
        <div class="homepage-container">
            <h1>Welcome to Your Website Name</h1>
            <p>Explore our student management system and manage student information with ease.</p>
            <p>Get started by navigating through the available features in the navigation bar above.</p>
        </div>
    </div>
    <a href="http://localhost:3000/Sciqus"><button class="login-button">Login</button></a>
</body>

</html>
